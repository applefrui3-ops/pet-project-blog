<!DOCTYPE html>
<html lang="en">
<head th:replace = "~{layouts/admin-layout :: head(Create-tag)}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layouts/admin-layout :: header}"></header>

<main class="my-3">
    <div class="container mt-4">
        <h1 class="mb-4">Create New Tag</h1>

        <form th:action="@{/admin/tag/new}" th:object="${tag}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name"
                       th:field="*{name}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>

    </div>
</main>

<footer th:replace="~{layouts/admin-layout :: footer}"></footer>
</body>
</html>
