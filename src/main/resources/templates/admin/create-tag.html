<!DOCTYPE html>
<html lang="en">
<head th:replace = "~{layouts/admin-layout :: head(Create-tag)}"></head>
<body class="d-flex flex-column min-vh-100" data-page = "create-tag">
<header th:replace="~{layouts/admin-layout :: header}"></header>

<div class="container py-5">
    <div class="tag-form-container">

        <h2 class="mb-4">Добавление тегов</h2>

        <form id="tagsForm" method="post" action="/api/tags/add">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div id="tagsContainer">
                <div class="input-group mb-3 tag-input-group">
                    <input type="text" class="form-control" name="tags[]" placeholder="Введите название тега" required>
                    <button id="remove-tag-btn" class="btn btn-outline-danger" type="button">×</button>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="button" id="add-tag-btn" class="btn btn-secondary">
                    <i class="bi bi-plus"></i> Добавить ещё тег
                </button>

                <button type="submit" class="btn btn-primary">
                    Сохранить все теги
                </button>
            </div>
        </form>

        <div class="mt-5">
            <h4>Существующие теги</h4>
            <div id="existingTags" class="d-flex flex-wrap mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="deleteTagModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение удаления</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить этот тег?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Удалить</button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layouts/admin-layout :: footer}"></footer>
</body>
</html>
