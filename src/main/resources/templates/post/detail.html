<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layouts/layout :: head(Title)}">
        <title>Title</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="~{layouts/layout :: header}"></header>
        <nav th:replace="~{layouts/layout :: breadcrumbs(${breadcrumbs})}"></nav>

        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-4">
                        <h1 class="display-5 fw-bold mb-3" th:text="${post.title}">Title</h1>
                        <p class="text-muted">
                            <i class="bi bi-calendar me-2"></i>
                            <span th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy')}">Date</span>
                        </p>
                    </div>

                    <div class="text-center mb-4"
                         th:with="alt = ${post.imageAlt != null} ? ${post.imageAlt} : ${post.title}"
                         th:if="${post.imageSrc != null and !post.imageSrc.isEmpty()}">
                        <img th:src="@{${post.imageSrc}}"
                             th:alt="${alt}"
                             class="img-fluid rounded">
                    </div>

                    <div class="mb-4">
                        <div th:utext="${post.content}">Content</div>
                    </div>

                    <div th:if="${post.tags != null and !post.tags.isEmpty()}" class="mb-4">
                        <div class="d-flex flex-wrap gap-2">
                        <span th:each="tag : ${post.tags}"
                              class="badge bg-secondary">
                            <i class="bi bi-tag me-1"></i>
                            <span th:text="${tag.name}">Tag</span>
                        </span>
                        </div>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-outline-dark" onclick="history.back()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                            </svg><th:block th:text="#{post.detail.button.back}">To list</th:block>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{layouts/layout :: footer}"></footer>
        <div th:replace="~{layouts/layout :: scripts}"></div>
    </body>
</html>
