<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head('Error Occurred')}">
    <meta charset="UTF-8">
    <title>Error Occurred</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <main class="container">
        <div class="min-vh-60 d-flex align-items-center justify-content-center py-5">
            <div class="text-center">

                <div class="text-warning mb-4">

                    </svg>
                </div>

                <h1 class="display-4 fw-bold text-dark mb-3">Oops! Something went wrong</h1>
                <h2 class="h4 mb-4">An unexpected error has occurred</h2>

                <p class="mb-4">
                    Please try again or contact support if the problem persists.
                </p>

                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">

                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                        </svg>
                        Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-dark">

                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>

                        Go Back
                    </button>
                    <a href="/contacts" class="btn btn-outline-primary">

                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">

                        </svg>
                        Contact Support
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
