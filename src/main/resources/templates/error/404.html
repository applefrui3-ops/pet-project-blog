<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts/layout :: head('Not Found - 404')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Found - 404</title>
</head>
<body class="bg-light">
<div class="container min-vh-100 d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 text-center">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="text-muted mb-4">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>

            <h1 class="display-4 fw-bold text-dark mb-3">404</h1>
            <p class="lead text-muted mb-4">Sorry, we couldn't find this page.</p>

            <div class="d-grid gap-2 d-md-block">
                <a th:href="@{/}" class="btn btn-dark btn-lg me-md-2">Home Page</a>
                <button onclick="history.back()" class="btn btn-outline-dark btn-lg">Go Back</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
