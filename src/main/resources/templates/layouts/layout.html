<!DOCTYPE html>
<html lang="en">

    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/custom.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <script th:src="@{/js/bootstrap.min.js}" defer></script>
        <script th:src="@{/js/core/common.js}" defer></script>
        <script th:src="@{/js/core/main.js}" defer></script>
        <title th:text="${title}">Page</title>
    </head>

    <body  class="d-flex flex-column min-vh-100" th:fragment="body">

        <header class="bg-dark" th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Мой Блог</a>
                    <div class="navbar-nav">
                        <a class="nav-link" href="/about">Обо мне</a>
                        <a class="nav-link" href="/contact">Контакты</a>
                        <a class="nav-link" href="/admin/login">Вход</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            Main block
        </main>

        <footer class="footer mt-auto py-4 bg-dark" th:fragment="footer">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <span class="text-light">© <span th:text="${#temporals.year(#temporals.createNow())}">2025</span> Personal Blog. All rights reserved.</span>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="#" class="text-light me-3"><i class="bi bi-telegram"></i></a>
                        <a href="#" class="text-light me-3"><i class="bi bi-github"></i></a>
                        <a href="#" class="text-light me-3"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="text-light"><i class="bi bi-envelope"></i></a>
                    </div>

                </div>
            </div>
        </footer>

    </body>
</html>
