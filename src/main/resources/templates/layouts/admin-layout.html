<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <title th:text="${title}">Admin</title>
</head>
<body th:fragment="body">

<header class="bg-primary py-2" th:fragment="header">
    <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/index}" class="text-white text-decoration-none fw-bold">
                ← Home
            </a>

            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-box-arrow-right"></i> Log out
                </button>
            </form>

        </div>

    </div>
</header>

<main>
    Main block
</main>

<footer th:fragment="footer" class="bg-primary text-white py-3 mt-auto">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 small">
                © <span th:text="${#temporals.year(#temporals.createNow())}">2025</span> Admin Panel. All rights reserved.
            </div>
            <div class="col-md-6 text-end">
                <span class="small opacity-75">v1.0.0</span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/custom.js}"></script>
</footer>
</body>
</html>
