<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}" defer></script>
    <script th:src="@{/js/axios.min.js}" defer></script>
    <script th:src="@{/js/core/common.js}" defer></script>
    <script th:src="@{/js/core/main.js}" defer></script>
    <title th:text="${title}">Admin</title>
</head>
<body th:fragment="body">

<header class="bg-primary py-2" th:fragment="header">
    <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/}" class="text-white text-decoration-none fw-bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                     class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                </svg>
            </a>


            <div class="d-flex align-items-center gap-2">

                <a th:href="@{/admin/messages}" title="View messages">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope text-danger" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                    </svg>
                </a>

                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-sm btn-outline-light">
                        <i class="bi bi-box-arrow-right"></i> Log out
                    </button>
                </form>
            </div>
        </div>

    </div>

</header>

<nav aria-label="breadcrumb" class="px-3 py-2" th:fragment="breadcrumbs(breadcrumbsMap)">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" th:each="entry : ${breadcrumbsMap}"
            th:classappend="${entry.value == '#'} ? 'active'">

            <a th:if="${entry.value != '#'}"
               th:href="${entry.value}"
               th:text="${entry.key}">Page</a>

            <span th:unless="${entry.value != '#'}"
                  th:text="${entry.key}"
                  aria-current="page">Current Page</span>

        </li>
    </ol>
</nav>

<footer th:fragment="footer" class="bg-primary text-white py-3 mt-auto">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 small">
                Â© <span th:text="${#temporals.year(#temporals.createNow())}">2025</span> Admin Panel. All rights
                reserved.
            </div>
        </div>
    </div>
</footer>
</body>
</html>
